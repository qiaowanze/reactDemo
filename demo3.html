<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <div class='wrapper'>

        </div>
    </body>
</body>
<script>
    const domString = (domData) => {
        const div = document.createElement('div')
        div.innerHTML = domData;
        return div;
    }
    class LikeButton {
        constructor() {
            this.state = {
                isLiked: false
            }
        }
        setState(state){
            console.log(state)
            this.state = state;
            this.el = this.render()
        }

        changeLikeText() {
            console.log("执行")
            this.setState({
                isLiked:!this.state.isLiked
            })
        }
        render() {
            this.el = domString(`
        <button id='like-btn'>
          <span class='like-text'>${this.state.isLiked ? 1:2}</span>
          <span>👍</span>
        </button>
      `)

            this.el.addEventListener('click', this.changeLikeText.bind(this) , false)
            return this.el;
        }
    }

    const wrapper = document.querySelector('.wrapper')
    const LikeButton1 = new LikeButton().render()
    wrapper.appendChild(LikeButton1)


    // 优化dom操作  通过重新生成render函数来更新dom
</script>

</html>
