<script>
    const domString = (domData) => {
        const div = document.createElement('div')
        div.innerHTML = domData;
        return div;
    }
    const mount = (component, wrapper) => {
        wrapper.appendChild(component._renderDom())
        component.onStateChange = (oldel, newel) => {
            wrapper.insertBefore(newel, oldel)
            wrapper.removeChild(oldel)
        }
    }
    // è¿™æ˜¯ä¸€ä¸ªçˆ¶ç±»
    // æ‰€æœ‰çš„ç»„ä»¶éƒ½å¯ä»¥ç»§æ‰¿è¿™ä¸ªçˆ¶ç±»æ¥æ„å»º ä»–å®šä¹‰çš„ä¸¤ä¸ªæ–¹æ³• ä¸€ä¸ªæ˜¯æˆ‘ä»¬å·²ç»ç†Ÿæ‚‰çš„setState ä¸€ä¸ªæ˜¯ç§æœ‰æ–¹æ³•_renderDom
    // _renderDom æ–¹æ³•ä¼šè°ƒç”¨this.renderæ¥æ„å»ºDOMå…ƒç´  å¹¶ä¸”ç›‘å¬onClickäº‹ä»¶ 
    class Component {
        constructor(props = {}) {
            this.props = props
        }

        setState(state) {
            const oldel = this.el;
            this.state = state;
            this._renderDom()
            if (this.onStateChange) this.onStateChange(oldel, this.el)
        }
        _renderDom() {
            console.log("=========çˆ¶ç±»", this)
            console.log(this.render)
            this.el = domString(this.render())
            if (this.onClick) {
                this.el.addEventListener('click', this.onClick.bind(this), false)
            }
            return this.el
        }
    }


    // æ”¹å˜ç‚¹èµç»„ä»¶ æ·»åŠ ä¿®æ”¹é¢œè‰²
    class LikeButton extends Component {
        constructor(props) {
            super(props) // ç»§æ‰¿çš„æ—¶å€™é€šè¿‡super(props) æŠŠprops ä¼ ç»™çˆ¶ç±» è¿™æ ·å°±å¯ä»¥é€šè¿‡this.props è·å–åˆ°é…ç½®å‚æ•°
            this.state = {
                isLiked: false
            }
        }

        onClick() {
            console.log("=========å­ç±»", this)
            this.setState({
                isLiked: !this.state.isLiked
            })
        }

        render() {
            return `
            <button class='like-btn' style="background-color: ${this.props.bgColor};color:${this.props.color}">
          <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
          <span>ğŸ‘</span>
        </button>
            `
        }
    }

    class RedBlueButton extends Component {
        constructor(props) {
            super(props)
            this.state = {
                color: 'red'
            }
        }

        onClick() {
            this.setState({
                color: 'blue'
            })
        }

        render() {
            return `
        <div style='color: ${this.state.color};'>${this.state.color}</div>
      `
        }
    }

    const wrapper = document.querySelector('.wrapper')
    mount(new LikeButton({
        bgColor: "blue",
        color: "#FFF"
    }), wrapper)



    // åœ¨å®é™…çš„å¼€å‘è¿‡ç¨‹ä¸­ æˆ‘ä»¬å¯èƒ½éœ€è¦ç»™ç»„ä»¶ä¼ å…¥ä¸€äº›è‡ªå®šä¹‰çš„æ•°æ®é…ç½® 
    // ä¾‹å¦‚åœ¨è¿™ä¸ªç‚¹èµç»„ä»¶ä¸­ æˆ‘æƒ³è¦ä¼ å…¥ä¸€ä¸ªå‚æ•° è®¾ç½®æŒ‰é’®çš„é¢œè‰² é‚£ä¹ˆæŒ‰é’®çš„å®šåˆ¶æ€§å°±æ›´å¼ºäº† 
</script>
